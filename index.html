<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Code Component - solution from Frontend Mentor">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="qr_card">
        <img class="qr_card_img" src="./img/image-qr-code.png" alt="QR code to frontendmentor.io website">
        <h1 class="qr_card_header">Improve your front-end skills by building projects</h1>
        <p class="qr_card_description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</body>
</html>
